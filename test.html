<html>
<body>
<script src="./index.js"></script>

<form name=test>
	
	<h1 name=title></h1>

	Who: <input name=who type=text> <br>

	Number: <input name=number type=text> <br>

	Checkbox: <input name=checkbox type=CHECKBOX> <br>

	<select name=select>
		<option value=1> Choice 1 </option>
		<option value=2> Choice 2 </option>
	</select> <br>

	<input type=submit name=submit > <br>

</form>

<script>

	let default_data = { title: "MXU Rules!", who: "Bob", checkbox: true, select: 1, submit: "Submit" };
	let live_data = MXU( document.forms.test, default_data );

	document.forms.test.onsubmit = function( evt ) {

		alert( JSON.stringify( live_data ) );

		return false;

	};

	let tick = 0;
	setInterval( function() {

		tick += 1;

		live_data.number = tick;
		live_data.checkbox = tick % 2;
		live_data.select = (tick % 2) + 1;

	}, 1000 );


</script>
